<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return on Net Assets Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="dividendPayoutRatioRadio" name="variables" checked>
  <label for="dividendPayoutRatioRadio">Dividend Payout Ratio</label>

  <input type="radio" id="dividendsRadio" name="variables">
  <label for="dividendsRadio">Dividends</label>

  <input type="radio" id="netIncomeRadio" name="variables">
  <label for="netIncomeRadio">Net Income</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Dividends</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Net Income</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
